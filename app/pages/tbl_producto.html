<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTables</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styletabla.css"/>
    <link rel="stylesheet" href="sidebar.css"/>

    <!-- Sweet -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!--<object type="text/html" data="sidebar"></object>-->
    <div id="sidebar-container"></div>

    <br>
    <br>
    <div style="text-align: center;">
      <button
        type="button"
        class="btn btn-sm btn-primary"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#CrearProducto"
        style="margin: auto;">
        <i class="bx bx-plus-circle"></i> Crear Producto
      </button>
    </div>
  

    <div class="container my-4">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <table id="datatable_productos" class="table table-striped">
            <thead>
              <tr>
                <th class="centered">#</th>
                <th class="centered">Referencia</th>
                <th class="centered">Descripcion</th>
                <th class="centered">Tipo</th>
                <th class="centered">Marca</th>
                <th class="centered">Presentacion</th>
                <th class="centered">Options</th>
              </tr>
            </thead>
            <tbody id="tableBody_productos"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!--Modal-->
    <div
      class="modal fade"
      id="ModalProducto"
      tabindex="-1"
      aria-labelledby="ModalProductolLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalProductolLabel">
              Editar producto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="referencia-text" class="col-form-label"
                  >Referencia:</label
                >
                <input type="text" class="form-control" id="Referencia" />
              </div>
              <div class="mb-3">
                <label for="DescripcionProducto-text" class="col-form-label"
                  >Descripci贸n del producto:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="DescripcionProducto"
                />
              </div>
              <div class="mb-3">
                <label for="id_tipo-name" class="col-form-label"
                  >Tipo de producto:</label
                >
                <input type="text" class="form-control" id="id_tipo" />
              </div>
              <div class="mb-3">
                <label for="id_marca-name" class="col-form-label"
                  >Marca del producto:</label
                >
                <input type="text" class="form-control" id="id_marca" />
              </div>
              <div class="mb-3">
                <label for="DescripcionPresentacion-text" class="col-form-label"
                  >Descripci贸n de la presentacion:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="DescripcionPresentacion"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary">
              Agregar cambio
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="sidebar.js"></script>
  </body>

  <!--CREAR PRODUCTO -->
  <div
    class="modal fade"
    id="CrearProducto"
    tabindex="-1"
    aria-labelledby="CrearProductoLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="CrearProductoLabel">New message</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Recipient:</label
              >
              <input type="text" class="form-control" id="recipient-name" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script src="tbl_producto.js"></script>
</html>
